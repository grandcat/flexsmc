syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github.flexsmc";
option java_outer_classname = "Gateway";

package flexsmc;

// Interface exported by the gateway.
service Gateway {
    rpc ping (SMCInfo) returns (CmdResult) {}
}

message SMCInfo {
    uint32 tcpport = 1;
}

message CmdResult {
    enum Status {
        SUCCESS     = 0;
        UNKNOWN_CMD = 1;
        DENIED      = 2;
    }
    Status status = 1;
}