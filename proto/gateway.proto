syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github.flexsmc";
option java_outer_classname = "Gateway";

package flexsmc;

import "google/protobuf/timestamp.proto";

// Interface exported by the gateway.
service Gateway {
    rpc Ping(SMCInfo) returns (CmdResult) {}
    // A peer can open multiple streams if it has enough capacities.
    rpc AwaitSMCRound(stream CmdResult) returns (stream SMCCmd) {}
}

message SMCInfo {
    // tcpport
    uint32 tcpport = 1;
}

message SMCCmd {
    uint64 sessionID    = 1;
    enum Phase {
        PREPARE  = 0;
        SESSION  = 1;
        // ...
        FINISH = 126;
        ABORT    = 127;
    }
    Phase state         = 2;
    // Payload packet
    oneof payload {
        Prepare prepare = 3;
        SessionPhase session = 4;
    }
}

enum DataOrigin {
    TEMPERATURE  = 0;
    HUMIDITY     = 1;
    AMBIENT      = 2;
    AIR_PRESSURE = 3;

    PRESENCE     = 10;

    // Dynamically assigned sensor types.
    RESERVED_999             = 999;
    DYNAMIC_ASSIGNMENT_1000  = 1000;
    // ...
    DYNAMIC_ASSIGNMENT_99999 = 99999;
    RESERVED_100000          = 100000;
}

enum Aggregator {
    SUM             = 0;
    AVG             = 1;
    MEDIAN          = 2;
    STD_DEVIATION   = 3;
}

message SMCTask {
    string Set            = 1;
    DataOrigin source     = 2;
    // (Pre)Selectors
    Aggregator aggregator = 4;
    string ticketSignature           = 7;

    google.protobuf.Timestamp issued = 8;
    string querySignature            = 9;
}

message Prepare {
    message Participant {
        string identity = 1;
        string addr     = 2;
    }
    repeated Participant participants = 1;
    SMCTask smcTask                   = 2;
}

message SessionPhase {

}

message CmdResult {
    enum Status {
        SUCCESS     = 0;
        UNKNOWN_CMD = 1;
        DENIED      = 2;
        ABORTED     = 3;
        // Communication related errors
        STREAM_ERR  = 128;
    }
    Status status    = 1;
    string msg       = 2;
    SMCResult result = 3;
    // Partly filled on receiver side (e.g. peer ID)
    map<string, string> metadata = 7;
}

message SMCResult {
    double res = 1;
}

enum MetadataKey {
    PEERID = 0;
}