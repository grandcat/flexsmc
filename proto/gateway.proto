syntax = "proto3";

package flexsmc;

option java_multiple_files = true;
option java_package = "com.github.flexsmc";
option java_outer_classname = "Gateway";

import "github.com/grandcat/flexsmc/proto/job/job.proto";

// Interface exported by the gateway.
service Gateway {
    rpc Ping(SMCInfo) returns (CmdResult) {}
    // A peer can open multiple streams if it has enough capacities.
    rpc AwaitSMCRound(stream CmdResult) returns (stream SMCCmd) {}
}

message SMCInfo {
    // tcpport
    uint32 tcpport = 1;
}

message SMCCmd {
    uint64 sessionID    = 1;
    enum Phase {
        PREPARE  = 0;
        SESSION  = 1;
        // ...
        FINISH = 126;
        ABORT    = 127;
    }
    Phase state         = 2;
    // Payload packet
    oneof payload {
        job.PreparePhase prepare = 3;
        job.SessionPhase session = 4;
    }
}

message CmdResult {
    enum Status {
        SUCCESS     = 0;
        UNKNOWN_CMD = 1;
        DENIED      = 2;
        ABORTED     = 3;
        // Communication related errors
        STREAM_ERR  = 128;
    }
    Status status    = 1;
    string msg       = 2;
    SMCResult result = 3;
    // Partly filled on receiver side (e.g. peer ID)
    map<string, string> metadata = 7;
}

message SMCResult {
    double res = 1;
}

enum MetadataKey {
    PEERID = 0;
}